[package]
name = "mcsl-daemon-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ring = "0.17.8"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
tokio = { version = "1.39.2", features = ["rt", "rt-multi-thread", "macros","signal"] }
log = "0.4.22"
env_logger = "0.11.3"
fastwebsockets = { version= "0.8.0" , features = ["async-trait", "simd", "with_axum", "upgrade"] }
axum = { versin="0.7.5" ,features = ["http1","query","tokio"]}
anyhow = "1.0.86"
jsonwebtoken = "9.3.0"
dashmap = {version= "6.0.1",features = ["serde"] }
http-body-util = "0.1.2"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1  # default is 16
panic = "abort" # dangerous